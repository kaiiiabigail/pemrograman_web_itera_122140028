<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validasi</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .input-group input {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .password-container {
            margin-bottom: 15px;
        }

        .password-container input[type="password"],
        .password-container input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .password-container label {
            display: block;
            margin-top: 5px;
            color: #555;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Form Validasi</h1>
        <form onsubmit="return validateForm()">
            <div class="input-group">
                <label for="name">Nama:</label>
                <input type="text" id="name" placeholder="Masukkan nama">
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Masukkan email">
            </div>
            <div class="password-container">
                <label for="password">Kata Sandi:</label>
                <input type="password" id="password" placeholder="Masukkan kata sandi">
                <label>
                    <input type="checkbox" onclick="togglePasswordVisibility()"> Tampilkan Sandi
                </label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        function validateForm() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (name.length <= 3) {
                alert('Nama harus lebih dari 3 karakter');
                return false;
            }

            if (!emailPattern.test(email)) {
                alert('Email tidak valid');
                return false;
            }

            if (password.length < 8) {
                alert('Kata sandi harus minimal 8 karakter');
                return false;
            }

            alert('Form valid!');
            return true;
        }

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        }
    </script>
</body>
</html>
